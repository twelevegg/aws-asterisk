name: Deploy

on:
  push:
    branches: [main, dev]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.DEPLOY_AWS_KEY }}
          aws-secret-access-key: ${{ secrets.DEPLOY_AWS_SECRET }}
          aws-region: ap-northeast-2

      - name: Deploy via SSM
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --document-name "DeployStasisApp" \
            --instance-ids i-09324817a30ef6917 \
            --parameters 'branch=["${{ github.ref_name }}"]' \
            --query 'Command.CommandId' \
            --output text)

          echo "Command ID: $COMMAND_ID"

          # 배포 완료 대기 (최대 5분)
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id i-09324817a30ef6917 || true

          # 결과 확인
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id i-09324817a30ef6917
