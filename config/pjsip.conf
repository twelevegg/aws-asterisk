; =============================================================================
; Asterisk PJSIP Configuration for Linphone.org SIP Account
; Account: youngho@sip.linphone.org
; Target: AWS EC2 with NAT
; =============================================================================

; System section (required for sorcery)
[system]
type=system

[global]
type=global
debug=yes

; =============================================================================
; Transport - UDP with NAT settings for AWS EC2
; =============================================================================
[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060
; NAT Settings - MUST update these for your EC2 instance
external_media_address=3.36.250.255       ; EC2 Elastic IP
external_signaling_address=3.36.250.255   ; EC2 Elastic IP
local_net=172.31.0.0/16                   ; AWS VPC CIDR

; =============================================================================
; Transport - TLS for encrypted SIP signaling
; =============================================================================
[transport-tls]
type=transport
protocol=tls
bind=0.0.0.0:5061
cert_file=/etc/asterisk/certs/asterisk.pem
priv_key_file=/etc/asterisk/certs/asterisk.key
ca_list_file=/etc/asterisk/certs/ca.pem
method=tlsv1_2
; NAT Settings
external_media_address=3.36.250.255
external_signaling_address=3.36.250.255
local_net=172.31.0.0/16

; =============================================================================
; Linphone.org Registration - Asterisk registers as youngho@sip.linphone.org
; =============================================================================
[linphone]
type=registration
transport=transport-udp
outbound_auth=linphone-auth
server_uri=sip:sip.linphone.org
client_uri=sip:youngho@sip.linphone.org
retry_interval=60
expiration=3600

; =============================================================================
; Authentication for Linphone.org
; =============================================================================
[linphone-auth]
type=auth
auth_type=userpass
username=youngho
; Password will be replaced by deploy.sh using environment variable
password=${LINPHONE_PASSWORD}

; =============================================================================
; Address of Record
; =============================================================================
[linphone-aor]
type=aor
contact=sip:youngho@sip.linphone.org

; =============================================================================
; Endpoint - How to handle calls from/to Linphone
; =============================================================================
[linphone-endpoint]
type=endpoint
transport=transport-udp
context=from-linphone
disallow=all
; NOTE: Do NOT enable opus - codec_opus.so is not installed
; Asterisk can negotiate opus SDP but cannot encode/decode it
; This causes one-way audio if opus is selected
allow=alaw
allow=ulaw
allow=gsm
aors=linphone-aor
from_user=youngho
from_domain=sip.linphone.org
; NAT traversal settings
direct_media=no
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
; SRTP encryption - sdes with optimistic fallback
media_encryption=sdes
media_encryption_optimistic=yes

; =============================================================================
; Identify - Match incoming calls from sip.linphone.org to linphone-endpoint
; =============================================================================
[linphone-identify]
type=identify
endpoint=linphone-endpoint
match=sip.linphone.org
match=5.135.215.43
match=176.31.149.179

; =============================================================================
; Anonymous Endpoint - For external callers (anyone can call)
; =============================================================================
[anonymous]
type=endpoint
transport=transport-udp
context=from-anonymous
disallow=all
; NOTE: Do NOT enable opus - see linphone-endpoint comment
allow=alaw
allow=ulaw
allow=gsm
direct_media=no
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
; SRTP encryption - sdes with optimistic fallback
media_encryption=sdes
media_encryption_optimistic=yes

