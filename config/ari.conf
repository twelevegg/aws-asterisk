; =============================================================================
; Asterisk REST Interface (ARI) Configuration
; Required for Stasis application to create ExternalMedia channels
; =============================================================================

[general]
enabled=yes
pretty=yes
allowed_origins=*

; =============================================================================
; ARI User - used by Stasis app to connect
; =============================================================================
[asterisk]
type=user
read_only=no
; Password should be loaded from external secret file in production
; For development, create /etc/asterisk/secrets/ari.secret with: password=your_password
; Or use environment variable with asterisk-res-config-env module
password=asterisk_dev_only
