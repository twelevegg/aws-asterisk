; =============================================================================
; RTP Configuration
; Defines the port range for RTP media streams
; =============================================================================

[general]
; RTP port range - must be open in AWS Security Group
rtpstart=10000
rtpend=20000

; NAT settings for AWS EC2
; externaddr tells Asterisk what IP to advertise in SDP
externaddr=13.209.97.212
localnet=172.31.0.0/16

; RTP checksums (disable for better performance)
rtpchecksums=no

; Strict RTP - helps with obnoxious NAT
strictrtp=yes

; RTP timeout - hangup if no RTP received (seconds)
rtptimeout=60

; RTP hold timeout - for calls on hold
rtpholdtimeout=300

; ICE support (for NAT traversal)
icesupport=yes

; STUN server (optional - helps with NAT)
; stunaddr=stun.l.google.com:19302
