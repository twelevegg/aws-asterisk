; =============================================================================
; HTTP Server Configuration
; Required for ARI REST API and WebSocket connections
;
; SECURITY: ARI is bound to localhost only (127.0.0.1).
; Use nginx reverse proxy (nginx-ari-proxy.conf.example) for external access
; with TLS and authentication.
; =============================================================================

[general]
enabled=yes
bindaddr=127.0.0.1
bindport=8088

; Enable WebSocket support for ARI events
enablestatic=no
